spring.application.name=reservation-service
host=localhost
server.port=8086
logging.level.root=info
logging.pattern.console=%d{dd-MM-yyyy HH:mm:ss.SSS} %magenta([%thread]) %yellow([${spring.application.name}]) %highlight(%-5level) %logger.%M - %msg%n
http.auth-token-header-name=X-API-Key
http.private.auth-token=abcdef12345
http.public.auth-token=abcdef123456
hotel.service.uri=http://${host}:8082
customer.service.uri=http://${host}:8083
email.service.uri=http://${host}:5000
service.owner.mail.id=xxx@xyz.com